<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcultor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main bg-dark  mx-auto  mt-5">
        
            <input type="text" id="result"  class="  bg-dark  text-light   border-0" readonly>
        

            <button class="btn  rounded-circle fs-5  ms-3 mt-3 text-light fw-bolder custom-but" onclick="clearnum()">AC</button>
            <button class="btn  rounded-circle fs-5 ms-2 mt-3 text-light fw-bolder custom-but" onclick="backclear()">C</button>
            <button class="btn  rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder custom-but  " onclick="percent()">%</button>
            <button class="btn bg-warning rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum('/')"><i class="fa-solid fa-divide"></i></button><br>
                <button class="btn bg-secondary rounded-circle  fs-5  ms-3 mt-3 text-light fw-bolder" onclick="clicknum(7)">7</button>
                <button class="btn bg-secondary rounded-circle fs-5 ms-2 mt-3 text-light fw-bolder" onclick="clicknum(8)">8</button>
                <button class="btn bg-secondary rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder " onclick="clicknum(9)">9</button>
                <button class="btn bg-warning rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum('*')"><i class="fa-solid fa-xmark"></i></button><br>
                <button class="btn bg-secondary rounded-circle fs-5  ms-3 mt-3 text-light fw-bolder" onclick="clicknum(4)">4</button>
                <button class="btn bg-secondary rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum(5)">5</button>
                <button class="btn bg-secondary rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum(6)">6</button>
                <button class="btn bg-warning rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum('-')"><i class="fa-solid fa-minus"></i></button><br>
                <button class="btn bg-secondary rounded-circle fs-5  ms-3 mt-3 text-light fw-bolder" onclick="clicknum(1)">1</button>
                <button class="btn bg-secondary rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum(2)">2</button>
                <button class="btn bg-secondary rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum(3)">3</button>
                <button class="btn bg-warning rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum('+')"><i class="fa-solid fa-plus"></i></button><br>
                <button class="btn bg-secondary  fs-5 xero  ms-3 mt-3 text-light  fw-bolder text-left" onclick="clicknum(0)">0</button>
                
                <button class="btn bg-secondary rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="clicknum('.')">.</button>
                <button class="btn bg-warning rounded-circle fs-5  ms-2 mt-3 text-light fw-bolder" onclick="equals()"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
